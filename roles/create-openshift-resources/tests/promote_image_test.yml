---
# To run this test, you need to pass in the openshift password
# e.g. ansible-playbook local-create-ose-project.yml -i inventory -e "openshift_password=your_password"

- name: "Create test resources"
  hosts: localhost

  vars:
    app_name: infographic
    project_name: ci-stage
    build_project_name: ci


  vars_files:
    - vars/openshift_resources_simple.json

  roles:
    - openshift-defaults

  post_tasks:
    - name: "Log in to OpenShift Client"
      command: >
        {{ openshift.common.client_binary }} login {{ openshift_host_env }}
        --insecure-skip-tls-verify=true --username={{ openshift_user }} --password={{ openshift_password }}
      changed_when: False
    - include: ../tasks/promote_image.yml
